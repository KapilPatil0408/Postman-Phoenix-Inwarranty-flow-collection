name: Postman Collection Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron : 30 02 * * *   # 8 AM IST EVERYDAY
    - cron : 00 14 * * *   # 7.30 PM EVERYDAY

jobs:
  run-postman-tests:
    runs-on: ec2-github-runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0
        
      - name: Install Nodejs and npm
        uses: actions/setup-node@v3.9.1
        with:
          node-version: '22'

      - name: Install newman and Html - extra globally
        run: |
             npm install -g newman
             npm install -g newman-reporter-htmlextra

      - name: Run postman collection with newman
        run: |
             newman run Inwarranty-flow-collection.postman_collection.json \
             -e QA.postman_environment.json \
             -d testData.csv \
             -r cli,htmlextra \
             --reporter-htmlextra-export ./newman/index.html
             

      - name: neman report 
        if: always()   #ensure that archive executed irrespective whether previous step passed or not!
        uses: actions/upload-artifact@v4.6.2
        with:
          name: Newman Report
          path: newman/*.html

      - name: Creating github page branch
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: newman/

      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }} # NOT GMAIL Password USE App password
          subject: Pheonix Inwarranty Flow Test Execution Report
          to: qa.kapilpatil@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
                Hi, 
                Phoenix Inwarranty flow tests has been executed. The report has been published and URL 
                is: https://kapilpatil0408.github.io/Postman-Phoenix-Inwarranty-flow-collection/
          

          
















             
      
      
